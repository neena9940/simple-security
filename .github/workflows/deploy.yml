name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: my-simple-security
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test Project Structure
        run: |
          echo "üîç Verifying project structure..."
          echo "Root directory:"
          ls -la
          echo ""
          echo "log-collector/:"
          ls -la log-collector/
          echo ""
          echo "analyzer/:"
          ls -la analyzer/
          echo ""
          echo "dashboard/:"
          ls -la dashboard/
          echo "‚úÖ All services verified"

  deploy-log-collector:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet
      
      - name: Deploy Log Collector to Cloud Run
        run: |
          cd log-collector
          echo "üöÄ Deploying log-collector service..."
          gcloud run deploy log-collector \
            --source . \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --quiet
          echo "‚úÖ log-collector deployed successfully!"
